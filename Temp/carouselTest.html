<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Temp/CarouselRes/CarouselCss.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
</head>
<body>


    <div id="carouselContainer">

        <div class="TextDiv">
            <img src="../IMGs/OemucLogo.png" alt="">
        </div>

        <div class="carousel-wrapper">
          <div id="hero-carousel" class="carousel slide carousel-fade indicators-fade">

            <ol class="carousel-indicators indicators-fade">
              <li data-target="#hero-carousel" data-slide-to="0" class="indicatorElement active"></li>
              <li data-target="#hero-carousel" data-slide-to="1" class="indicatorElement"></li>
              <li data-target="#hero-carousel" data-slide-to="2" class="indicatorElement"></li>
              <li data-target="#hero-carousel" data-slide-to="3" class="indicatorElement"></li>
            </ol>

            <div class="carousel-inner">
              <div class="item active"> <!-- Prv element -->
                <img id="item1" src="../Temp/CarouselRes/Imgs/Cousel1.png">
              </div>

              <div class="item"><img id="item2" src="../Temp/CarouselRes/Imgs/Cousel2.png"></div>
              <div class="item"><img id="item3" src="../Temp/CarouselRes/Imgs/Cousel3.png"></div>
              <div class="item"><img id="item4" src="../Temp/CarouselRes/Imgs/Cousel4.png"></div>

        </div>
      </div>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script src="../Temp/CarouselRes/CarouselJs.js"></script>
</body>
</html>
